<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="../faviconblue.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="min-h-screen">
        <nav class="navbar">
            <div class="logo">
                <img src="favicon.png" alt="logo" style="height: 30px; width: auto;">
                <span>Fletetel</span>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-phone"></i>
                    <span>Contacto</span>
                </a>
            </div>
        </nav>

        <div class="page-container">
            <div class="login-container">
                <div class="login-image">
                    <img src="camion.jpg" alt="Delivery Service">
                </div>
                <div class="login-card">
                    <div class="login-header">
                        <h2>¡Bienvenido de nuevo!</h2>
                        <p>Ingresa tus credenciales para continuar</p>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <div class="input-group">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Ingresa tu usuario"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Ingresa tu contraseña"
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="login-button">
                            <span>Iniciar Sesión</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10 17 15 12 10 7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                        </button>
                        <div class="social-login">
                            <p>O inicia sesión con:</p>
                            <div class="social-buttons">
                                <button class="social-button google-button">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="social-button outlook-button">
                                    <i class="fab fa-microsoft"></i>
                                    <span>Outlook</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="welcome-message" class="welcome-message" style="display: none;">
        <div class="welcome-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <h2>¡Bienvenido!</h2>
            <p>Has iniciado sesión correctamente</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
